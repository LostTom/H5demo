<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>菜鸟教程(runoob.com)</title>
	</head>
	<body>

		<p>局部变量计数。</p>
		<button type="button" onclick="myFunction()">计数!</button>
		<p id="demo">0</p>
		<script>
			var add = (function(value) {
				var counter = 1;
				console.log("1")
				return function() {
					return counter += value;
					console.log('2')
				}
			})(2);

			function myFunction() {
				document.getElementById("demo").innerHTML = add(3);
			}
		</script>

	</body>
</html>
