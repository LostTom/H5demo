            var inputtext = document.getElementById("intext")

                widthfangdou(e.target.value)
            })
            
            let widthfangdou = fangdou(request,500)

            //定义防抖函数
            function fangdou (val,delay){
                let timer
                return function(){
                    clearTimeout(timer)
                    timer = setTimeout(() => {
                        val.apply(this,arguments)
                    }, delay);
                }
            }
